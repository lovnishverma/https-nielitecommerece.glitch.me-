<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>My Wishlist</h1>
    <section class="items">
        {% for item in wishlist_items %}
        <div class="product">
            <a href="/productDescription?productId={{ item[0] }}">
                <img src="{{ url_for('static', filename='uploads/' + item[3]) }}" alt="{{ item[1] }}">
            </a>
            <h3>{{ item[1] }}</h3>
            <p>Rs {{ item[2] }}</p>
            <!-- Optionally add a button to remove from wishlist -->
            <button class="wishlist-btn" onclick="toggleWishlist({{ item[0] }})">
                <i id="wishlist-icon-{{ item[0] }}" class="fas fa-heart"></i>
            </button>
            <a href="/addToCart?productId={{ item[0] }}" class="addToCart">Add to Cart</a>
        </div>
        {% endfor %}
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
