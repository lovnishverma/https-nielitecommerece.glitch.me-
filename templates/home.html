<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }

        /* Header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 40px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        #searchBox {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #searchButton {
            padding: 10px;
            border: none;
            background-color: teal;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #kart a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        #cartIcon {
            width: 30px;
            vertical-align: middle;
        }

        /* Product Grid */
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 100px 40px 40px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }

        /* Add to Cart Button */
        .addToCart {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .addToCart:hover {
            background-color: #218838;
        }

        /* Featured Slider */
        .slider {
            width: 100%;
            overflow: hidden;
            margin-top: 80px;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 20px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Footer */
        #footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <form>
            <input id="searchBox" type="text" placeholder="Search...">
            <input id="searchButton" type="submit" value="Search">
        </form>
        <div class="nav-links">
            {% if not loggedIn %}
            <a href="/loginForm">Sign In</a>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, {{firstName}}</button>
                <div class="dropdown-content">
                    <a href="/account/orders">Your Orders</a>
                    <a href="/account/profile">Your Profile</a>
                    <hr>
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
            {% endif %}
            <div id="kart">
                <a href="/cart">
                    <img src="{{ url_for('static', filename='images/shoppingCart.png') }}" id="cartIcon" />
                    CART {{ noOfItems }}
                </a>
            </div>
        </div>
    </div>

    <!-- Featured Slider -->
    <div class="slider">
        <button class="prev" onclick="prevSlide()">❮</button>
        <div class="slides">
            <img src="{{ url_for('static', filename='images/slider1.jpg') }}" alt="Featured 1">
            <img src="{{ url_for('static', filename='images/slider2.jpg') }}" alt="Featured 2">
            <img src="{{ url_for('static', filename='images/slider3.jpg') }}" alt="Featured 3">
        </div>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <!-- Main Display -->
    <div class="items">
        {% for data in itemData %}
        <div class="product">
            {% for row in data %}
            <a href="/productDescription?productId={{row[0]}}">
                <img src="{{ url_for('static', filename='uploads/' + row[4]) }}" />
            </a>
            <h3>{{ row[1] }}</h3>
            <p>Rs {{ row[2] }}</p>
            <a href="/addToCart?productId={{ row[0] }}" class="addToCart">Add to Cart</a>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2025 NIELIT. All Rights Reserved.</p>
    </div>
</body>
</html>
